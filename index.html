    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
    <script>
        const bells = [
            new Audio('sound/bell0.mp3'),
            new Audio('sound/bell1.mp3'),
            new Audio('sound/bell2.mp3'),
            new Audio('sound/bell3.mp3'),
            new Audio('sound/bell4.mp3')
        ];

        const bell_wrong = new Audio('sound/wrong.mp3');

        const music = new Audio('sound/music2.mp3');
        const date = document.querySelector('.date');

        let lastPos = { x: 0, y: 0 };
        const getTouchPos = (e) => {
            const evt = (typeof e.originalEvent === 'undefined') ? e : e.originalEvent;
            const touch = evt.touches[0] || evt.changedTouches[0];
            return {
                x: touch.pageX,
                y: touch.pageY
            };
        }
        const getClickPos = (e) => ({
            x: e.clientX,
            y: e.clientY
        });

        const d2 = (p1, p2) => {
            const xx = p1.x - p2.x;
            const yy = p1.y - p2.y;
            return xx * xx + yy * yy;
        }

        const rooms = document.querySelectorAll('.room');
        for (let i = 0, il = rooms.length; i < il; i++) {
            rooms[i].ontouchstart = (e) => {
                lastPos = getTouchPos(e);
            };
            rooms[i].ontouchend = (e) => {
                if (d2(lastPos, getTouchPos(e)) < 15 * 15) {
                    lighten(i + 1);
                }
            };
            rooms[i].onmousedown = (e) => {
                touchStart = getClickPos(e);
            };
            rooms[i].onmouseup = (e) => {
                if (d2(touchStart, getClickPos(e)) < 15 * 15) {
                    lighten(i + 1);
                }
            };
        }

        panzoom(document.querySelector('.zoomable'), {
            maxZoom: 20,
            minZoom: 1,
            smoothScroll: false
        }).moveTo(window.innerWidth / 2 - 200, window.innerHeight / 2 - 200);

        document.querySelector('.container').style.opacity = 1;
        setTimeout(() => {
            document.querySelector('.header').style.opacity = 1;
        }, 2000);

        const updateDate = () => { date.style.opacity = 1; date.innerHTML = "Dec " + day; };
        const lightenRoom = (r, l) => {
            rooms[r - 1].style.opacity = l ? 1 : 0.08;
            rooms[r - 1].style.pointerEvents = l ? 'none' : 'auto';
        };


        const showFinalTExt = () => { document.querySelector('.tomorrow').style.opacity = 1; }
        const playBell = (d, i) => {
            setTimeout(() => {
                const bell = bells[d];
                bell.currentTime = 0;
                bell.play();
            }, 300 + i * 500);
        }

        const path = [
            { r: 1, d: [1] },
            { r: 17, d: [1] },
            { r: 19, d: [1] },
            { r: 10, d: [1] },
            { r: 12, d: [1] },
            { r: 23, d: [3] },
            { r: 22, d: [1] },
            { r: 14, d: [3] },
            { r: 5, d: [3] },
            { r: 7, d: [0] },

            { r: 18, d: [0, 0] },
            { r: 15, d: [2] },
            { r: 6, d: [0] },

            { r: 13, d: [3] },
            { r: 16, d: [0] },
            { r: 8, d: [1,3] },
            { r: 11, d: [0] },

            { r: 9, d: [1,1] },
            { r: 2, d: [1,1] },
            { r: 21, d: [2,2] },

            { r: 20, d: [1] },
            { r: 3, d: [1,2,1] },
            { r: 4, d: [3,0,3] },

            { r: 24, d: [4] },

        ]
        let day = 0;
        const lighten = (r) => {

            const next = path[day];

            if (r === next.r) { // next room
                lightenRoom(next.r, true);
                if (day === 23) {
                    showFinalTExt();
                    setTimeout(() => {
                        music.play();
                    }, 2000);
                }
                day++;
                updateDate();

                next.d.forEach((d, i) => playBell(d, i));

            } else {
                bell_wrong.currentTime = 0;
                bell_wrong.play();

                path.forEach((r) => lightenRoom(r.r, false));
                day = 0;
            }
        }

        const setLanguage = (lang) => {
            const showHide = (className, display) => {
                const elements = document.querySelectorAll('.' + className);
                for (let i = 0, il = elements.length; i < il; i++) {
                    elements[i].style.display = display;
                }
            }
            showHide(lang === 'en' ? 'hu' : 'en', "none");
            showHide(lang, 'block');
        }

        let lang = 'en';
        try {
            if ((navigator.language || navigator.userLanguage).toLowerCase().startsWith('hu')) {
                lang = 'hu';
            }
        } catch (e) { }
        setLanguage(lang);
